[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  # Exclude README, example files, and build output from secrets scanning
  # The .next build output contains environment variables injected at build time for Next.js
  SECRETS_SCAN_OMIT_PATHS = "README.md,.env.example,.next/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"
